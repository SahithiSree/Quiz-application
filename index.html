<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <script defer src='script.js'></script>
    
    <title>KBC Quiz</title>
</head>
<body>
    <div class="container">
    <h1 id="header">Play Quiz!</h1>
    <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer" class="btn-grid">
            <button class="btn">Ans 1</button>
            <button class="btn">Ans 2</button>
            <button class="btn">Ans 3</button>
            <button class="btn">Ans 4</button>

        </div>
    </div>
    <div class="controls">
    <button id="start" class="start-btn btn">start</button>
    <button id="next-btn" class="next-btn btn hide">Next</button>
    <button onclick="exitfun()" id= "exit-btn" class="exit-btn btn hide">Exit</button>
    </div>

</div>
</body>
</html>
